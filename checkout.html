
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thanh Toán</title>
  <link rel="stylesheet" href="./css/checkout.css">
  <style>
    .checkout-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .back-link {
      color: white;
      text-decoration: none;
      font-size: 20px;
      background: #444;
      padding: 6px 12px;
      border-radius: 8px;
      transition: 0.3s ease;
    }

    .back-link:hover {
      background: white;
      color: black;
    }
  </style>
</head>
<body>
  <div class="checkout-container">
    <div class="checkout-header">
      <a href="cart.html" class="back-link">←</a>
      <h1>Thanh Toán Đơn Hàng</h1>
    </div>

    <form id="checkout-form">
      <div class="form-group">
        <label>Họ và tên</label>
        <input type="text" required>
      </div>
      <div class="form-group">
        <label>Số điện thoại</label>
        <input type="tel" required>
      </div>
      <div class="form-group">
        <label>Địa chỉ nhận hàng</label>
        <textarea required></textarea>
      </div>

      <div class="form-group">
        <label>Phương thức thanh toán</label>
        <div class="payment-options">
          <label class="payment-option">
            <input type="radio" name="payment" value="cod" checked>
            <img src="img/cod.png" alt="COD">
            <span>Thanh toán khi nhận hàng (COD)</span>
          </label>
          <label class="payment-option">
            <input type="radio" name="payment" value="bank">
            <img src="img/banking.png" alt="Bank">
            <span>Chuyển khoản ngân hàng</span>
          </label>
          <label class="payment-option">
            <input type="radio" name="payment" value="momo">
            <img src="img/momo.png" alt="MoMo">
            <span>Ví MoMo</span>
          </label>
        </div>
      </div>

      <h3>Tóm tắt đơn hàng</h3>
      <ul id="order-summary">
        <li>Đang tải...</li>
      </ul>

      <button type="submit" disabled>Đặt hàng</button>
    </form>
  </div>

  <div id="popup" class="popup">
    <div class="popup-content">
      ✅ Đặt hàng thành công! <br>
      <button id="close-popup">Đóng</button>
    </div>
  </div>

  <script src="./js/checkout.js"></script>
</body>
</html>
